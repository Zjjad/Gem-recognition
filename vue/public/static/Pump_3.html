<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>KeyShotXR</title>
  <style type="text/css">
    body { -ms-touch-action: none; }
    #KeyShotXR {
      width: 100%; /* 设置为100%以占据父元素的整个宽度 */
      height: auto; /* 设置为自动以保持纵横比 */
    }
  </style>
  <script type="text/javascript" src="untitled.263/files/KeyShotXR.js"></script>
  <script type="text/javascript">
    var keyshotXR;

    function initKeyShotXR() {
      var nameOfDiv = "KeyShotXR";
      var folderName = "untitled.263";
      var viewPortWidth = 1000; // 初始宽度，可以根据需要调整
      var viewPortHeight = 600; // 初始高度，可以根据需要调整
      var backgroundColor = "#FFFFFF";
      var uCount = 18;
      var vCount = 1;
      var uWrap = true;
      var vWrap = false;
      var uMouseSensitivity = -0.05;
      var vMouseSensitivity = 1;
      var uStartIndex = 9;
      var vStartIndex = 0;
      var minZoom = 1;
      var maxZoom = 1;
      var rotationDamping = 0.96;
      var downScaleToBrowser = true;
      var addDownScaleGUIButton = false;
      var downloadOnInteraction = false;
      var imageExtension = "png";
      var showLoading = false;
      var loadingIcon = "ks_logo.png"; // Set to empty string for default icon.
      var allowFullscreen = true; // Double-click in desktop browsers for fullscreen.
      var uReverse = false;
      var vReverse = false;
      var hotspots = {};
      var isIBooksWidget = false;

      keyshotXR = new keyshotXR(nameOfDiv,folderName,viewPortWidth,viewPortHeight,backgroundColor,uCount,vCount,uWrap,vWrap,uMouseSensitivity,vMouseSensitivity,uStartIndex,vStartIndex,minZoom,maxZoom,rotationDamping,downScaleToBrowser,addDownScaleGUIButton,downloadOnInteraction,imageExtension,showLoading,loadingIcon,allowFullscreen,uReverse,vReverse,hotspots,isIBooksWidget);
    }

    window.onload = initKeyShotXR;
  </script>
</head>
<body oncontextmenu="return false;">
<div id="KeyShotXR"></div>
</body>
</html>
